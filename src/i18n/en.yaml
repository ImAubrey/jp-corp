# IP Transit page
ipTransit:
  title: IP Transit Services
  subtitle: Bring Your Own IP (BYOIP) Announcement Services
  benefitsTitle: Benefits of BYOIP
  benefitsDescription: Keep ownership of your prefixes while gaining dependable global reach. Our announcement service improves route stability, enables BGP traffic steering, protects IP reputation from collateral abuse, and keeps costs predictable without long leases.
  benefits:
    cost:
      title: Cost Effective
      description: Avoid long-term IP leasing and pay only for announcements and upkeep as you scale.
    management:
      title: Professional Management
      description: 24/7 monitoring, IRR validation, and careful prefix hygiene for clean routing.
    control:
      title: Resource Control
      description: Keep portability, adjust announcements by region, and retain full ownership.
    routing:
      title: Custom BGP Routing
      description: Influence paths, balance upstreams, and optimize latency with your own policy.
    reputation:
      title: Cleaner IP Reputation
      description: Reduce collateral abuse restrictions by staying off shared IP pools.
  networkTitle: Network & Routing Capabilities
  networkDescription: Announce IPv4/IPv6 prefixes with clean filtering and policy support. BYOIP transit is ideal for carriers, SaaS platforms, and enterprises that need deterministic routing and reputation control.
  networkNote: Ask for region-specific routing, community guidance, and capacity planning tailored to your traffic.
  networkLinks:
    dataCenters: View data center footprint
    pricing: See pricing overview
  networkStats:
    reach:
      label: Reach
      value: Multi-upstream coverage
    routing:
      label: Routing
      value: Custom BGP policies
    monitoring:
      label: Monitoring
      value: 24/7 NOC visibility
    availability:
      label: Stability
      value: Consistent global reach
  capabilities:
    items:
      policy:
        title: Policy control
        description: Use communities and prepends to steer traffic by region or upstream.
      redundancy:
        title: Multi-upstream resilience
        description: Diverse upstreams improve reachability and reduce congestion.
      ipv6:
        title: IPv4 + IPv6 ready
        description: Support for dual-stack announcements to future-proof your network.
      security:
        title: Prefix hygiene
        description: IRR checks and clean filtering protect your route reputation.
  onboardingTitle: Onboarding & Routing Workflow
  onboardingDescription: A clear process that keeps your announcements safe, predictable, and auditable.
  onboarding:
    steps:
      step1:
        title: Share ASN & prefixes
        description: Provide ASN, prefixes, and LoA; we validate IRR and filters.
      step2:
        title: Policy alignment
        description: Define communities, prepends, and failover preferences.
      step3:
        title: Announcement & validation
        description: We announce routes and verify global propagation.
      step4:
        title: Operate & optimize
        description: Continuous monitoring with adjustments as your traffic changes.
  servicesTitle: IP Announcement Services & Pricing
  servicesDescription: Transparent setup and monthly fees with clear scope. Pricing is per prefix and scales with your network.
  table:
    service: Service
    details: Details
    price: Price
    notes: Notes
  services:
    initialSetup:
      name: Initial Announcement Setup
      details: Prefix whitelist, IRR check, announcement setup, delivery to customer
      price: $68 USD / batch of prefixes
      notes: A batch of prefixes is defined by a single LoA
    maintenance:
      name: Announcement Maintenance
      details: "Maintain IP prefix announcements: IPv4 /24 or IPv6 /32"
      price: $18 USD / prefix / month
      notes: " "
    geolocation:
      name: Prefix Geolocation
      details: Contact major geolocation databases to set correct location
      price: Free
      notes: " "
  abuseTitle: Abuse Handling Policy
  abuseToggleHint: Click to expand abuse fees and examples.
  abuseDescription: If an IP address announced through our network is reported for abuse, there will be an abuse report handling fee. For each calendar month, each IP address can incur a maximum of one fee per abuse category.
  abuseTable:
    category: Abuse Category
    description: Description
    fee: Handling Fee (per month)
  abuse:
    copyright:
      name: Copyright Infringement
      description: Reported for downloading pirated content via BitTorrent, etc.
      fee: $2 USD / IP
    vulnerability:
      name: Vulnerability Alert
      description: Customer systems have exploitable CVE vulnerabilities.
      fee: $8 USD / IP
    compromise:
      name: Service Compromised
      description: Compromise, scanning/brute-forcing, outbound attacks, resource-consuming crypto mining.
      fee: $12 USD / IP
    spam:
      name: Spam
      description: Sending unsolicited emails.
      fee: $16 USD / IP
    malicious:
      name: Malicious Services
      description: Phishing sites, malware distribution, command and control servers.
      fee: $20 USD / IP
    reportOwner:
      name: Report to IP Owner
      description: Any abuse report copied to the IP address owner.
      fee: $24 USD / IP
  abuseNote:
    label: "Note:"
    text: If an abuse report is copied to the IP address owner, the "Report to IP Owner" fee automatically applies, superseding fees from other categories.
  examplesTitle: Abuse Fee Examples
  examplesDescription: "Here are some examples to clarify our abuse fee policy:"
  examples:
    example1:
      title: Example 1
      description: An IP address receives 20 "Copyright Infringement" reports in one month. The handling fee is $2 USD for that month.
    example2:
      title: Example 2
      description: An IP address receives 20 "Copyright Infringement" reports and 4 "Spam" reports in one month. The handling fees are $2 USD for Copyright and $16 USD for Spam, totaling $18 USD.
    example3:
      title: Example 3
      description: An IP address receives 20 "Copyright Infringement" reports and 4 "Spam" reports in one month. Of the Spam reports, 2 were copied to the IP owner, incurring a $24 USD fee. The remaining 2 Spam reports incur a $16 USD fee, and the Copyright reports incur a $2 USD fee, totaling $42 USD.
    example4:
      title: Example 4
      description: An IP address receives 20 "Copyright Infringement" reports and 4 "Spam" reports in one month. All 4 Spam reports were copied to the IP owner, incurring a $24 USD fee. The Copyright reports incur a $2 USD fee, totaling $26 USD.
  encouragement: We encourage customers to resolve abuse issues promptly. If the same IP receives abuse reports in the following calendar month, the handling fees will be calculated again.
  contactCta: Contact Us for IP Transit Services
  useCasesTitle: Common BYOIP Use Cases
  useCasesDescription: Designed for teams that need ownership, routing control, and predictable costs.
  useCases:
    isp:
      title: ISP and carrier networks
      description: Maintain IP ownership while improving routing control across upstreams.
    hosting:
      title: Hosting & cloud platforms
      description: Announce customer prefixes cleanly without shared IP reputation risk.
    enterprise:
      title: Enterprise multi-region networks
      description: Keep a single IP identity across regions and providers.
    content:
      title: Content delivery & realtime apps
      description: Optimize latency by steering traffic toward regional edges.
  faqTitle: IP Transit FAQ
  faqDescription: Answers to the most common BYOIP and routing questions.
  faq:
    items:
      q1:
        question: Do you support IPv6?
        answer: Yes. We announce IPv4 /24 and IPv6 /32 prefixes with the same policy controls.
      q2:
        question: Can I set BGP communities or custom routing policies?
        answer: Yes. We can align communities, prepends, and routing preferences to your requirements.
      q3:
        question: What does the setup process look like?
        answer: After LoA and IRR validation, we announce your routes and confirm propagation with you.
      q4:
        question: Is geolocation assistance included?
        answer: Yes. Prefix geolocation updates are included at no cost upon request.
  finalCta:
    title: Ready to announce your prefixes?
    description: Tell us your ASN, prefix list, and target regions. We will design a routing plan that fits your traffic.
    primary: Contact our team
    secondary: View pricing overview

