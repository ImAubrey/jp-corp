# Home page
home:
  title: ウェブサイトへようこそ
  subtitle: 現代的なソリューションでビジネスの成長をサポートします
  cta: 始めましょう
  partners: 私たちのパートナー
  solutions:
    title: T1パワードインターネット＆データセンターソリューション
    description: 成長中のビジネスのために設計された直接T1接続を備えた企業グレードのISPおよびIDCサービスを提供し、高速相互接続と新しい専任チームだけが提供できる個人的な注意と柔軟性を組み合わせています。
    features:
      cloudComputing:
        title: クラウドコンピューティング
        description: 直接T1接続を備えた高性能クラウドコンピューティングプラットフォームで、企業グレードのアプリケーション向けに安定した高速コンピューティングリソースを提供します。
      serverHosting:
        title: サーバーホスティング
        description: 高速T1接続を備えたプロフェッショナルなデータセンターサーバーホスティングソリューションで、サーバーが最適な条件で動作することを保証します。
      edgeComputing:
        title: エッジコンピューティング
        description: T1回線で相互接続された分散型エッジコンピューティングネットワークで、エンドユーザーに近い場所で低遅延処理機能を提供します。
      transit:
        title: トランジット
        description: 複数の主要なネットワーク交換ポイントを接続するグローバルグレードのT1トランジットサービスで、高速で信頼性の高いデータ転送機能を提供します。
      hardwareLeasing:
        title: ハードウェアリースと販売
        description: あらゆる規模のビジネスのITインフラ要件を満たす柔軟なネットワークおよびサーバーハードウェアのリースと販売ソリューション。
      lirServices:
        title: LIRサービス
        description: IPリソースの取得と管理、ネットワーク構成の最適化、接続効率の向上を支援するプロフェッショナルなローカルインターネットレジストリサービス。
  hero:
    title: Astrix
    description: ISPソリューションとIDCホスティングサービスに新しい視点をもたらします。信頼性の高い接続性、安全なインフラストラクチャ、パーソナライズされたサポートに焦点を当て、デジタル環境でビジネスが繁栄するのを支援します。

# About page
about:
  title: 会社概要
  subtitle: 小さいながらも献身的なチーム
  heading: ともにネットワークソリューションを構築する
  description: 誠実でわかりやすいネットワークサービスを提供するというビジョンで設立された当社は、接続ソリューションに新鮮なアプローチを持つ熱心な専門家を集めています。私たちはお客様との長期的な関係を構築し、ともに成長・向上していくことを信念としています。

