# IP Transit page
ipTransit:
  title: IP通信サービス
  subtitle: 自己所有IP（BYOIP）アナウンスサービス
  benefitsTitle: BYOIPの利点
  benefitsDescription: 当社のアナウンスサービスで自己所有IPアドレスを使用することで、柔軟なネットワークリソースを必要とする企業に様々な利点を提供します。
  benefits:
    cost:
      title: コスト効率
      description: 当社サービスからIPアドレスをリースする場合と比較して低コスト。
    management:
      title: プロフェッショナルな管理
      description: 最適なパフォーマンスを得るため、アナウンスされたIPプレフィックスの管理と配置をサポートします。
    control:
      title: リソース制御
      description: 自社のIPリソースを完全に管理できます。
  servicesTitle: IPアナウンスサービスと料金
  table:
    service: サービス
    details: 詳細
    price: 価格
    notes: 備考
  services:
    initialSetup:
      name: 初期アナウンス設定
      details: プレフィックスホワイトリスト、IRRチェック、アナウンス設定、顧客への配信
      price: $68 USD / プレフィックスバッチ
      notes: プレフィックスバッチは1つのLoAで定義されます
    maintenance:
      name: アナウンスメンテナンス
      details: "IPプレフィックスアナウンスの維持：IPv4 /24またはIPv6 /32"
      price: $18 USD / プレフィックス / 月
      notes: " "
    geolocation:
      name: プレフィックス地理位置情報
      details: 主要な地理位置情報データベースに連絡して正確な位置を設定
      price: 無料
      notes: " "
  abuseTitle: 不正利用対応ポリシー
  abuseDescription: 当社のネットワークを通じてアナウンスされたIPアドレスが不正利用として報告された場合、不正利用レポート処理料金が発生します。各暦月において、各IPアドレスは不正利用カテゴリごとに最大1回の料金が発生します。
  abuseTable:
    category: 不正利用カテゴリ
    description: 説明
    fee: 処理料金（月あたり）
  abuse:
    copyright:
      name: 著作権侵害
      description: BitTorrentなどを通じた海賊版コンテンツのダウンロードとして報告された場合。
      fee: $2 USD / IP
    vulnerability:
      name: 脆弱性警告
      description: お客様のシステムに悪用可能なCVE脆弱性がある場合。
      fee: $8 USD / IP
    compromise:
      name: サービス侵害
      description: 侵害、スキャン/ブルートフォース攻撃、外部への攻撃、リソースを消費する暗号通貨マイニングなど。
      fee: $12 USD / IP
    spam:
      name: スパム
      description: 迷惑メールの送信。
      fee: $16 USD / IP
    malicious:
      name: 悪意のあるサービス
      description: フィッシングサイト、マルウェア配布、コマンド＆コントロールサーバーなど。
      fee: $20 USD / IP
    reportOwner:
      name: IP所有者への報告
      description: IPアドレス所有者に転送された不正利用レポート。
      fee: $24 USD / IP
  abuseNote:
    label: 注意：
    text: 不正利用レポートがIPアドレス所有者に転送された場合、「IP所有者への報告」料金が自動的に適用され、他のカテゴリの料金よりも優先されます。
  examplesTitle: 不正利用料金の例
  examplesDescription: 不正利用料金ポリシーを明確にするための例をいくつか紹介します：
  examples:
    example1:
      title: 例1
      description: 1ヶ月間に1つのIPアドレスが20件の「著作権侵害」レポートを受けた場合。その月の処理料金は2米ドルです。
    example2:
      title: 例2
      description: 1ヶ月間に1つのIPアドレスが20件の「著作権侵害」レポートと4件の「スパム」レポートを受けた場合。処理料金は著作権について2米ドル、スパムについて16米ドルで、合計18米ドルです。
    example3:
      title: 例3
      description: 1ヶ月間に1つのIPアドレスが20件の「著作権侵害」レポートと4件の「スパム」レポートを受けた場合。そのスパムレポートのうち2件がIP所有者に転送され、24米ドルの料金が発生します。残りの2件のスパムレポートには16米ドルの料金が発生し、著作権レポートには2米ドルの料金が発生し、合計42米ドルとなります。
    example4:
      title: 例4
      description: 1ヶ月間に1つのIPアドレスが20件の「著作権侵害」レポートと4件の「スパム」レポートを受けた場合。4件全てのスパムレポートがIP所有者に転送され、24米ドルの料金が発生します。著作権レポートには2米ドルの料金が発生し、合計26米ドルとなります。
  encouragement: お客様には不正利用の問題を迅速に解決することをお勧めします。同じIPが翌暦月に不正利用レポートを受けた場合、処理料金は再度計算されます。
  contactCta: IP通信サービスについてお問い合わせ

