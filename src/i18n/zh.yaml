# IP Transit page
ipTransit:
  title: IP传输服务
  subtitle: 自带IP（BYOIP）宣告服务
  benefitsTitle: BYOIP的好处
  benefitsDescription: 使用您自己的IP地址配合我们的宣告服务，为需要灵活网络资源的企业提供多种优势。
  benefits:
    cost:
      title: 成本效益
      description: 与从我们的服务租赁IP地址相比，成本更低。
    management:
      title: 专业管理
      description: 我们帮助管理并优化您的IP前缀宣告，以获得最佳性能。
    control:
      title: 资源控制
      description: 保持对自有IP资源的完全控制。
  servicesTitle: IP宣告服务和定价
  table:
    service: 服务
    details: 详情
    price: 价格
    notes: 备注
  services:
    initialSetup:
      name: 初始宣告设置
      details: 前缀白名单、IRR检查、宣告设置、交付给客户
      price: $68 美元/批次前缀
      notes: 前缀批次由单个授权书(LoA)定义
    maintenance:
      name: 宣告维护
      details: "维护IP前缀宣告：IPv4 /24或IPv6 /32"
      price: $18 美元/前缀/月
      notes: " "
    geolocation:
      name: 前缀地理位置
      details: 联系主要地理位置数据库设置正确位置
      price: 免费
      notes: " "
  abuseTitle: 滥用处理政策
  abuseDescription: 如果通过我们的网络宣告的IP地址被报告滥用，将产生滥用报告处理费。对于每个日历月，每个IP地址在每个滥用类别中最多收取一次费用。
  abuseTable:
    category: 滥用类别
    description: 说明
    fee: 处理费（每月）
  abuse:
    copyright:
      name: 版权侵犯
      description: 因通过BitTorrent等下载盗版内容而被举报。
      fee: $2 美元/IP
    vulnerability:
      name: 漏洞警告
      description: 客户系统存在可利用的CVE漏洞。
      fee: $8 美元/IP
    compromise:
      name: 服务被入侵
      description: 遭到入侵、扫描/暴力破解、外部攻击、资源消耗型加密货币挖矿。
      fee: $12 美元/IP
    spam:
      name: 垃圾邮件
      description: 发送未经请求的电子邮件。
      fee: $16 美元/IP
    malicious:
      name: 恶意服务
      description: 钓鱼网站、恶意软件分发、命令和控制服务器。
      fee: $20 美元/IP
    reportOwner:
      name: 向IP所有者报告
      description: 任何转发给IP地址所有者的滥用报告。
      fee: $24 美元/IP
  abuseNote:
    label: 注意：
    text: 如果滥用报告被转发给IP地址所有者，将自动适用"向IP所有者报告"费用，取代其他类别的费用。
  examplesTitle: 滥用费用示例
  examplesDescription: 以下是一些示例，用于说明我们的滥用费用政策：
  examples:
    example1:
      title: 示例1
      description: 一个IP地址在一个月内收到20份"版权侵犯"报告。该月的处理费用为2美元。
    example2:
      title: 示例2
      description: 一个IP地址在一个月内收到20份"版权侵犯"报告和4份"垃圾邮件"报告。处理费用为版权侵犯2美元和垃圾邮件16美元，总计18美元。
    example3:
      title: 示例3
      description: 一个IP地址在一个月内收到20份"版权侵犯"报告和4份"垃圾邮件"报告。其中2份垃圾邮件报告被转发给了IP所有者，产生24美元费用。剩余2份垃圾邮件报告产生16美元费用，版权报告产生2美元费用，总计42美元。
    example4:
      title: 示例4
      description: 一个IP地址在一个月内收到20份"版权侵犯"报告和4份"垃圾邮件"报告。所有4份垃圾邮件报告都被转发给了IP所有者，产生24美元费用。版权报告产生2美元费用，总计26美元。
  encouragement: 我们鼓励客户及时解决滥用问题。如果同一IP在下一个日历月再次收到滥用报告，将再次计算处理费用。
  contactCta: 联系我们获取IP传输服务

